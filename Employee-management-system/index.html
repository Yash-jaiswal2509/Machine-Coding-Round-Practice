<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>Employee Management System</title>
</head>

<body>
    <header>
        <h1>Employee Management System</h1>
        <button class="createEmployee">Add Employee</button>
    </header>

    <div class="employees">
        <div class="employees__names">
            <span class="employees__names--title">Employee Lists</span>
            <div class="employees__names--list"></div>
        </div>

        <div class="employees__single">
            <span class="employees__single--title">Employee Information</span>
            <div class="employees__single--info"></div>
        </div>

        <div class="addEmployee">
            <form class="addEmployee__create">
                Add a new employee
                <div>
                    <input type="text" name="firstName" placeholder="First Name" required />
                    <input type="text" name="lastName" placeholder="Last Name" required />
                </div>
                <input type="text" name="imageUrl" placeholder="Image URL (Optional)" />
                <input type="email" name="email" placeholder="Email" required />
                <input type="address" name="address" placeholder="address" />
                <input type="number" name="contactNumber" placeholder="Contact" required />
                <input type="number" name="salary" placeholder="Salary" required />
                <input type="date" name="dob" class="addEmployee__create--dob" required />
                <input type="submit" class="addEmployee__create--submit" value="Submit" />
            </form>
        </div>
    </div>




    <script src="src/script.js"></script>
</body>

</html>
